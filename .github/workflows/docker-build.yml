##############################################################
# .github/workflows/docker-build.yml
# ------------------------------------------------------------
# CI/CD pipeline for OFAC_SDN_Global_Risk_Monitor
# Builds and pushes Docker images to Docker Hub automatically
# whenever code is pushed to main or when a release is created.
#
# Author: Atsu Vovor
# Date: 2025-11-08
##############################################################

name: ğŸš€ Build & Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      ##############################################################
      # ğŸ§° 1. Checkout repository
      ##############################################################
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      ##############################################################
      # ğŸ 2. Set up Python (optional for linting or testing)
      ##############################################################
      - name: ğŸ§© Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      ##############################################################
      # ğŸ§ª 3. (Optional) Install dependencies for testing
      ##############################################################
      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      ##############################################################
      # ğŸ§¹ 4. Run quick syntax/lint check
      ##############################################################
      - name: Lint and validate Python code
        run: |
          python -m py_compile $(find . -name "*.py")

      ##############################################################
      # ğŸ³ 5. Log in to Docker Hub
      ##############################################################
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      ##############################################################
      # ğŸ—ï¸ 6. Build Docker image
      ##############################################################
      - name: ğŸ—ï¸ Build image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ofac_sdn_risk_monitor:latest .

      ##############################################################
      # ğŸš€ 7. Push image to Docker Hub
      ##############################################################
      - name: ğŸš€ Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ofac_sdn_risk_monitor:latest
